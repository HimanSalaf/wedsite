<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="modern-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <title>Feedback - M.S.M.ISHAN Hardware Solutions</title>
</head>

<body>
  <header id="header">
    <div class="header-container">
      <div class="logo">
        <img src="images/Capture1.png" alt="M.S.M.ISHAN Logo">
      </div>
      <nav>
        <ul class="nav-menu" id="navMenu">
          <li><a href="home.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="locations.html">Locations</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="feedback.html" class="active">Feedback</a></li>
        </ul>
      </nav>
      <button class="mobile-menu-toggle" id="mobileToggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <div class="hero-content fade-in-up">
          <h1 class="hero-title">Your Feedback Matters</h1>
          <p class="hero-subtitle">Help us serve you better by sharing your thoughts and experiences</p>
        </div>
      </div>
    </section>

    <!-- Feedback Form Section -->
    <section class="section">
      <div class="container" style="max-width: 600px;">
        <div class="fade-in-up">
          <div
            style="background: var(--surface-color); padding: 3rem; border-radius: var(--radius-lg); box-shadow: var(--shadow-large);">
            <form class="form" id="feedbackForm">
              <div style="margin-bottom: 2rem;">
                <label for="name"
                  style="display: block; font-size: 1rem; font-weight: 500; color: var(--text-primary); margin-bottom: 0.5rem;">
                  Full Name
                </label>
                <input type="text" id="name" name="name" required
                  style="width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border-color); border-radius: var(--radius-md); font-size: 1rem; transition: var(--transition-fast);"
                  placeholder="Enter your name">
              </div>

              <div style="margin-bottom: 2rem;">
                <label for="email"
                  style="display: block; font-size: 1rem; font-weight: 500; color: var(--text-primary); margin-bottom: 0.5rem;">
                  Email Address
                </label>
                <input type="email" id="email" name="email" required
                  style="width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border-color); border-radius: var(--radius-md); font-size: 1rem; transition: var(--transition-fast);"
                  placeholder="Enter your email">
              </div>

              <div style="margin-bottom: 2rem;">
                <label for="feedback"
                  style="display: block; font-size: 1rem; font-weight: 500; color: var(--text-primary); margin-bottom: 0.5rem;">
                  Your Feedback
                </label>
                <textarea id="feedback" name="feedback" rows="6" required
                  style="width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border-color); border-radius: var(--radius-md); font-size: 1rem; transition: var(--transition-fast); resize: vertical;"
                  placeholder="Share your thoughts with us..."></textarea>
              </div>

              <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">
                Submit Feedback
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <nav class="footer-nav">
        <a href="home.html">Home</a>
        <a href="products.html">Products</a>
        <a href="locations.html">Locations</a>
        <a href="aboutus.html">About Us</a>
        <a href="feedback.html">Feedback</a>
      </nav>
      <div class="footer-bottom">
        <p>&copy; 2024 M.S.M.ISHAN (Pvt)Ltd. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    const mobileToggle = document.getElementById('mobileToggle');
    const navMenu = document.getElementById('navMenu');

    mobileToggle.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });

    // Header scroll effect
    window.addEventListener('scroll', () => {
      const header = document.getElementById('header');
      if (window.scrollY > 100) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    // Form input effects
    const inputs = document.querySelectorAll('input, textarea');
    inputs.forEach(input => {
      input.addEventListener('focus', () => {
        input.style.borderColor = 'var(--primary-color)';
        input.style.boxShadow = '0 0 0 3px rgba(37, 99, 235, 0.1)';
      });

      input.addEventListener('blur', () => {
        input.style.borderColor = 'var(--border-color)';
        input.style.boxShadow = 'none';
      });
    });

    // Form submission
    const form = document.getElementById('feedbackForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      // Add your form submission logic here
      alert('Thank you for your feedback! We will get back to you soon.');
      form.reset();
    });

    // Fade in animation on scroll
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.animation = 'fadeInUp 0.6s ease-out forwards';
        }
      });
    }, observerOptions);

    document.querySelectorAll('.fade-in-up').forEach(el => {
      el.style.opacity = '0';
      observer.observe(el);
    });
  </script>

</body>

</html>
